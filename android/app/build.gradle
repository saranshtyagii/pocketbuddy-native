buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // ✅ Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22" // ✅ Updated Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.procketbuddy_native"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21 // ✅ Updated to Java 21
        targetCompatibility JavaVersion.VERSION_21 // ✅ Updated to Java 21
    }

    kotlinOptions {
        jvmTarget = "21" // ✅ Set Kotlin JVM target to 21
    }

    defaultConfig {
        applicationId = "com.example.procketbuddy_native"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}